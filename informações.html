        .botao-voltar {

        .botao-voltar::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #FFFFFF66, #FFFFFF00); /* Efeito brilho */
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            pointer-events: none;
        }

        /* Hover com tom mais claro */

            background: linear-gradient(to bottom, #0393bb, #0393bb);
