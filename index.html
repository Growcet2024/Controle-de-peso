<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vida Leve - Controle de Peso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/431JQpHm/Mundo-Natural-93.jpg'); /* URL padrão */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .conteudo {
      color: white;
      text-shadow: 1px 1px 4px #000000;
      padding: 20px;
    }

    .titulo-app {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 0px;  // Titulo afasta
    }

    h2 {
      font-size: 24px;
      margin-bottom: 5px;   // Subtitulo afasta
    }

    .frase {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 50px;  // Frase afasta
      color: #f0f0f0;
    }

    .btn-acessar {
      padding: 12px 24px;
      background: #007BFF;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-acessar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <div class="titulo-app">Vida Leve</div>
    <h2>Controle de peso</h2>
    <p class="frase">Comece sua jornada com equilíbrio e saúde!</p>
    <a href="principal.html" class="btn-acessar">Acessar</a>
  </div>

  <script>
    // Substitui o fundo, se o usuário já tiver definido um
    const imagemSalva = localStorage.getItem('appBackground');
    if (imagemSalva) {
      document.body.style.backgroundImage = `url('${imagemSalva}')`;
    }
  </script>
</body>
</html>
