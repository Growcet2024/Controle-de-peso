<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vida Leve - Controle de Peso</title>
  <style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background-image: url('https://i.postimg.cc/431JQpHm/Mundo-Natural-93.jpg'); /* URL padrão */
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center; /* Centraliza o conteúdo horizontalmente */
  align-items: flex-start; /* Ajusta o alinhamento vertical para começar um pouco mais no topo */
  text-align: center;
}

.conteudo {
  color: white;
  text-shadow: 1px 1px 4px #000000; /* sombra preta sem transparência */
  max-width: 95%; /* Controla a largura do conteúdo */
  margin-top: 25%; /* Ajusta a distância do topo */
}

.titulo-app {
  font-size: 42px;
  font-weight: bold;
  margin-bottom: 0px; /* Afasta Titulo e subtitulo */
  color: #ffffff; /* ou qualquer outra cor */

}

h2 {
  font-size: 25px;
  font-weight: bold;
  margin-bottom: 0px; /* Afasta Subtitulo e frase  */
  color: #ffffff; /* ou qualquer outra cor */
}

.frase {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 50px; /* Afasta Frase e botão */
  color: #ffffff; /* ou qualquer outra cor */
}

/* Estilizando o botão Acessar com o estilo principal */
.btn-acessar {
  padding: 12px 24px;
  background: linear-gradient(to bottom, #02779e, #02779e); /* Cor botão acessar com gradiente */
  border: 2px solid #5fa5b4; /* Borda fina e definida */
  color: white; /* Cor da fonte */
  font-size: 18px; /* Tamanho da fonte */
  text-decoration: none;
  cursor: pointer;
  border-radius: 20px; /* Arredondamento */
  position: relative; /* Necessário para o ::before */
  overflow: hidden; /* Garante que o brilho não vaze */
  transition: background 0.3s;
}

/* Brilho plástico por cima */
.btn-acessar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to bottom, #FFFFFF66, #FFFFFF00); /* Efeito translúcido */
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  pointer-events: none;
}

/* Efeito hover para o botão Acessar */
.btn-acessar:hover {
  background: linear-gradient(to bottom, #0393bb, #0393bb); /* Gradiente para hover */
}

  </style>
</head>
<body>
  <div class="conteudo">
    <div class="titulo-app">Vida Leve</div>
    <h2>Controle de peso</h2>
    <p class="frase">Comece sua jornada com equilíbrio e saúde!</p>
    <a href="principal.html" class="btn-acessar">Acessar</a>
  </div>

  <script>
    // Substitui o fundo, se o usuário já tiver definido um
    const imagemSalva = localStorage.getItem('appBackground');
    if (imagemSalva) {
      document.body.style.backgroundImage = `url('${imagemSalva}')`;
    }
  </script>
</body>
</html>
